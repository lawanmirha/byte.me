<!DOCTYPE html>
<html>
<head>
  <title>ByteMe AI</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      margin: 70px auto 100px auto;
    }

    .bubble {
      padding: 12px 18px;
      border-radius: 20px;
      margin: 10px;
      display: inline-block;
      max-width: 75%;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .user {
      background-color: #4a90e2;
      float: right;
      clear: both;
    }

    .bot {
      background-color: #e94e77;
      float: left;
      clear: both;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 700px;
      display: flex;
      background: #1c1c1c;
      padding: 10px;
      margin: 0 auto;
      left: 0;
      right: 0;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      border: none;
      background: #e94e77;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .genre {
      margin: 20px auto;
      text-align: center;
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #fff;
      color: #e94e77;
      border: 2px solid #e94e77;
      border-radius: 16px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    select {
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 10px;
    }

    .bot-logo {
      text-align: center;
      font-family: "Brush Script MT", cursive;
      font-size: 48px;
      margin-top: 20px;
      color: #e94e77;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="bot-logo">ByteMe ðŸ’‹</div>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input id="msg" type="text" placeholder="come over and byte me ðŸ˜˜">
    <button onclick="send()">Send</button>
  </div>

  <div class="genre">
    <label for="genre">Pick your vibe:</label><br>
    <select id="genre">
      <option value="romantic">Romantic ðŸ’–</option>
      <option value="sassy">Sassy ðŸ’…</option>
      <option value="teasing">Teasing ðŸ˜ˆ</option>
      <option value="friend">Friend ðŸ§¸</option>
      <option value="anime">Anime ðŸŒ¸</option>
    </select>
  </div>

  <!-- GOOGLE LOGIN -->
  <div id="g_id_onload"
    data-client_id="251008996500-odi2crna0h60qsldr26nnmadgpq24n4e.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="onSignIn">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    let user = null;

    function addMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.innerText = msg;
      document.getElementById("chat").appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function send() {
      const msg = document.getElementById("msg").value;
      const genre = document.getElementById("genre").value;
      if (!msg) return;
      addMessage(msg, "user");
      document.getElementById("msg").value = "";
      fetch("/chat", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: msg, genre: genre })
      }).then(res => res.json()).then(data => {
        if (data.response) addMessage(data.response, "bot");
        else addMessage("Oops! Something went wrong ðŸ˜¢", "bot");
      });
    }

    function onSignIn(response) {
      fetch("/login", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ credential: response.credential })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          document.querySelector(".g_id_signin").style.display = "none";
        } else {
          alert("Login failed!");
        }
      });
    }

    function logout() {
      fetch("/logout", { method: "POST" }).then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
